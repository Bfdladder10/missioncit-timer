<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body class="candidate-view">
    <div id="timerDisplay" class="timer-display">00:00</div>
    <div id="timerLabel" class="timer-label"></div>
    <div id="connectionStatus" class="connection-status">Connecting...</div>
    
    <button id="activateSound" class="control-button">Enable Sound</button>

    <audio id="alarmSound" preload="auto">
        <source src="{{ url_for('static', filename='sounds/alarm.mp3') }}" type="audio/mpeg">
        <source src="{{ url_for('static', filename='sounds/alarm.wav') }}" type="audio/wav">
        <source src="{{ url_for('static', filename='sounds/alarm.ogg') }}" type="audio/ogg">
    </audio>

    <script src="{{ url_for('static', filename='js/candidate.js') }}"></script>
</body>
</html>
